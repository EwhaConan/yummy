<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>메뉴 조회</title>
    <link rel="stylesheet" href="whole.css" />
    <script src="includeHTML.js"></script>
  </head>
  <body>
    <header include-html="header.html"></header>
    <nav include-html="nav.html"></nav>

    <div class="pg_title">
      <!--페이지 이름-->
      <!--맛집이름 부분은 따로 인라인 해줘야 나중에 해당 맛집 이름으로 데이터 변경 가능-->
    </div>

    <section>
      <div class="co side"></div>

      <div class="co mid">
        <div class="title">
          <span id="chk">
            <h2>메뉴 조회</h2>
          </span>
        </div>

        <div>
          <input type="button" value="대표 메뉴 등록" />
        </div>
        <br />
        <div class="per메뉴">
          <!--메뉴판 부분-->
          <img
            src="https://via.placeholder.com/150"
            alt="샘플 대표메뉴 이미지"
          />
          <div style="display: inline-block">
            <span id="메뉴명">메뉴 이름</span>
            <hr
              style="display: inline-block; border-style: dashed; width: 20em"
            />
            <!--width는 수정해야함-->
            <span id="가격">0000원</span>
          </div>
          <hr />
        </div>
      </div>
      <div class="co side"></div>
    </section>

    <footer>
      <!--footer 공통-->
      <h3>@EwhaConan</h3>
      <h3><a href="https://github.com/EwhaConan/yummy">github/EwhaConan</a></h3>
    </footer>

    includeHTML();
  </script>
