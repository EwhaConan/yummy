{% extends "index.html" %}

{% block body %}
    <h2>회원가입</h2>

    <form action="#" name="회원가입_사용자정보" method="post">
        <label for="id">아이디: </label>
        <input id="id" name="id" type="text">
        <input type="button" value="아이디 중복 확인" onClick="id_check();">
    
        <label for="pw">비밀번호: </label>
        <input id="pw" name="pw" type="password">

        <label for="pw_check">비밀번호 확인: </label>
        <input id="pw_check" name="pw_check" type="password">
        
        <input type="button" value="계정 생성" onClick="sign_up();">
    </form>
{% endblock body %}
