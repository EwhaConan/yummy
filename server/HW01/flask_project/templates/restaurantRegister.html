<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>맛집 등록</title>
     <link rel="stylesheet" href="{{ url_for('static',filename='whole.css')}}">    
</head>

<body>
    <header>
        <!--공통헤더-->
        <!--임시 샘플 파일을 넣긴 했지만 html에서는 공간만 확보하고 이미지 파일은 css에서 작업-->
        <img src="static/food.jpeg" style width = "600px"; height = "260px";>
    </header>

   <nav>
                  <!--공통네비게이션바-->
                  <a href="/index"><b>맛집 리스트</b></a>
                  <a href="/restaurantRegister"><b>맛집 등록</b></a>
                  <a href="/menuRegister"><b>메뉴등록</b></a>
                  <a href="/reviewRegister"><b>리뷰등록</b></a>
                  <a href="/reviewView"><b>리뷰조회</b></a>
                  <a href="/menuView"><b>메뉴 조회</b></a>
                  <a href="/detail"><b>상세페이지</b></a>
                  <a href="/worldCup"> <b>점메추 / 저메추</b></a>
          
              </nav>

    <div class="pg_title">
        <!--페이지 이름-->
    </div>

    <section>
        <div class = "co side">
            <div class="card">
              <h2>인기차트</h2>
              <p>1. 모미지식당<br>
                2. 참참참<br>
                3. 유야케도쿄<br>
                4. 고냉지<br>
                5. 티아라카페
              </p>
            </div>
        
            <div class="card">
              <h3>Follow Me</h3>
              <p>앞으로도 종종 들러서 <br>
                업그레이드되는<br>
                이대 주변 맛집 소식을<br>
                봐주세요~</p>
            </div>

          </div>
        

        <div class = "co mid">
            <div class = "title">
            <span id = "chk">
            <h2>맛집 등록</h2> 
        </span>
        <span>
            <h3>자신이 생각하는 맛집을 등록해주세요!</h3>
        </span>
        </div>
        <div class = "co mid1">
        

       

        <form name="맛집 등록" action="" method="">

            <img src="https://via.placeholder.com/350" alt="샘플이미지">
            <br><br><br>
            <p><span id="음식점대표사진" class="음식점대표사진"><b>대표사진:</b></span></p>
            <input type="file" required><br><br>
            <p><b>식당이름:</b></p>
            <input type="text" name="name" required><br><br>

            <p><span id="주소" class="주소"><b>주소:</b></span></p>
            <input type="text" name="주소" placeholder="도로명 주소" required><br><br>


            </div>

        <div class = "co mid2">

            <p><span id="전화번호" class="전화번호"><b>전화번호:</b></span></p>
            <input type="tel" required><br><br>

            <p><span id="음식의 종류" class="음식의 종류"><b>음식의 종류:</b></span></p>
            <input type="text" name="category" placeholder="한식/양식/중식..." required><br><br>

            <p><span id="음식 가격대" class="음식 가격대"><b>음식 가격대:</b></span></p>
            <input type="text" name="range" placeholder="ex)10000-20000원" required><br>
            <br>
            <p><span id="주차여부" class="주차여부"><b>주차여부:</b></span></p>
            <input type="radio" id="y" name="car" required>
            <label for="y">YES</label><br>
            <input type="radio" id="n" name="car">
            <label for="n">NO</label><br><br>

            <p><span id="영업시간" class="영업시간"><b>영업시간:</b></span></p>
            <input type="text" name="time" required>

            <br><br>

            <p><span id="맛집사이트" class="맛집사이트"><b>사이트 URL:</b></span></p>
            <input type="url" name="사이트" placeholder=인스타그램/홈페이지... required><br><br>

            <br><br>
            
            <input type="submit" value="맛집 등록하기">

        </form>
            </div>
</div>
   
    </section>

    <footer>
        <!--footer 공통-->
        <h3>@EwhaConan</h3>
        <h3><a href="https://github.com/EwhaConan/yummy">github/EwhaConan</a></h3>
    </footer>
</body>

</html>
